services:
  backend:
    build:
      context: ./backend
    container_name: tesis-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # Comando opcional para asegurar migraciones al iniciar (descomentar si se desea)
    # command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    container_name: tesis-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/.env
    environment:
      - CHOKIDAR_USEPOLLING=true # Necesario para hot-reload en Windows/algunos sistemas
      - WDS_SOCKET_PORT=0
    stdin_open: true # Necesario para react-scripts en docker
    tty: true
    depends_on:
      - backend

